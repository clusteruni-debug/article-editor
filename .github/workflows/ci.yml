name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://ci-dummy.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ci-dummy-anon-key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm install
      - run: npm run build
      - run: npx tsc --noEmit
      - name: Forbidden pattern scan
        shell: bash
        run: |
          set -euo pipefail
          TARGET="src"
          COMMON='sk-[a-zA-Z0-9]{20,}|ghp_[a-zA-Z0-9]{36,}|gho_[a-zA-Z0-9]{36,}'
          ANY=':\s*any\b'

          FAIL=0
          grep -RInE "$COMMON" "$TARGET" \
            --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
            --exclude-dir=node_modules --exclude-dir=.git --exclude-dir=dist --exclude-dir=build --exclude-dir=.next && FAIL=1 || true
          grep -RInE "$ANY" "$TARGET" --include="*.ts" --include="*.tsx" && FAIL=1 || true

          if [ "$FAIL" -eq 1 ]; then
            echo "Forbidden patterns found."
            exit 1
          fi
